{% set name = "panel-chemistry" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/panel-chemistry-{{ version }}.tar.gz
  sha256: 6530526032998c9bccb22dc9be1a7a458e31890b13cf00a19d32dbd979925e1c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - bokeh ==2.4.3
    - panel ==0.14.0
    - param >=1.12.0
    - python >=3.7
    - numpy

test:
  imports:
    - panel_chemistry
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/awesome-panel/panel-chemistry
  summary: This package makes it easy to work with Chemistry using Python and HoloViz Panel
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MarcskovMadsen
    - awesome-panel
    - Jhsmit
